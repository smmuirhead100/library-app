<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" type="text/javascript" defer></script>
</head>
<body>
    <div class="books"></div>
    <button id="displayBooks">Display Books</button>
    <button id="newBook">Add New Book</button>
    <form action="" class="newBook">
        <label for="title">Book Title: </label>
        <input type="text" placeholder="Atomic Habits" id="title">

        <label for="author">Author: </label>
        <input type="text" name="author" id="author" placeholder="James Clear">

        <label for="pages">Pages: </label>
        <input type="text" name="pages" id="pages" placeholder="292">

        <label for="read">Have you read it?</label>
        <input type="checkbox" id="read">

        <button type="submit" id="newBookSubmit">Submit</button>


    </form>

</body>
</html>
